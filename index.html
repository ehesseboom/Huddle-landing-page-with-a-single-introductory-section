<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <a class="logo-header" href="" alt="Logo of Huddle">
          <img src="images/logo.svg" alt="Logo of Huddle" />
        </a>
      </header>
      <main>
        <div class="flexbox">
          <div class="flexbox__image">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="flexbox__call-to-action">
            <div class="text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </div>
            <div class="btn">
              <a
                class="btn-standard"
                href=""
                aria-label="Go to our register page"
                >Register</a
              >
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="social-media-links">
          <a class="sml-box" href="" aria-label="Go to our facebook page"
            ><i class="icon-facebook"></i
          ></a>
          <a class="sml-box" href="" aria-label="Go to our twitter page"
            ><i class="icon-twitter"></i
          ></a>
          <a class="sml-box" href="" aria-label="Go to our instagram page"
            ><i class="icon-instagram"></i
          ></a>
        </div>
      </footer>
    </div>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ehesseboom</a>.
    </p>
  </body>
</html>
